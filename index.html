<body>

  <div class="jumbotron text-center">
    <h1 class="display-5">Anchor Episode Index Embed Maker</h1>
    <p class="lead">Simply enter your Anchor site details below and you will have an embeddable podcast episode archive for your site!</p>
  </div>

  <div class="container mb-4 mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="message-container"></div>
        <fieldset>
          <legend>Embed Maker</legend>
          <div class="form-group">
            <label class="col-form-label" for="inputDefault" data-toggle="tooltip" data-placement="right" title="Looks like https://anchor.fm/{YOUR SITE NAME}">Anchor Site URL</label>
            <input type="text" class="form-control" placeholder="" id="site-url">
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputDefault" data-toggle="tooltip" data-placement="right" title="Found in your Anchor settings. Looks like https://anchor.fm/s/{YOUR SITE KEY}/podcast/rss">Anchor RSS URL</label>
            <input type="text" class="form-control" placeholder="" id="rss-url">
          </div>
          <p class="lead">
            <a id="generate-btn" class="btn btn-primary" role="button">Generate Code!</a>
          </p>
          <div class="form-group">
            <label for="exampleTextarea">Generated code</label>
            <textarea class="form-control" id="generated-code" rows="4" readonly></textarea>
          </div>
          <p class="lead">
            <a id="copy-embed-btn" class="btn btn-primary disabled" role="button">Copy Embed</a>
          </p>
          <div id="clipboard-message" class="valid-feedback"></div>
        </fieldset>
      </div>
      
    </div>
  </div>

  <footer class="text-muted">
    <div class="container text-center">
      <p>This is a <a href="https://jeswebdevelopment.com/">JES Web Development</a> creation.</p>

    </div>
